<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5>
                  <span class="glyphicon glyphicon-shopping-cart"></span>
                  Shopping Cart
                </h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue
                  Shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="productsList.length === 0" class="no-items">
          <p>Your Cart Is Empty</p>
        </div>
        <div class="panel-body" *ngFor="let product of productsList">
          <div *ngIf="added" class="row">
            <div class="col-xs-2">
              <img class="img-responsive" src="{{ product.imgUrl }}" />
            </div>
            <div class="col-xs-4">
              <h4 class="product-name">
                <strong>{{ product.name }}</strong>
              </h4>
              <h4>
                <small>{{ product.description }}</small>
              </h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6 ng-value="price">
                  <strong
                    >${{ product.price }}.00
                    <span class="text-muted">x</span></strong
                  >
                </h6>
              </div>
              <div class="col-xs-4">
                <input
                  ngModel
                  name="item"
                  #item="ngModel"
                  (change)="handleChange(item, product)"
                  type="text"
                  class="form-control input-sm"
                  value="{{ product.qty }}"
                  placeholder="{{ product.qty }}"
                />
              </div>
              <div class="col-xs-2">
                <button
                  (click)="deleteItem(product)"
                  type="button"
                  class="btn btn-link btn-xs"
                >
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
              </div>
            </div>
          </div>
          <hr />
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-xs-12">
              <h4 class="text-center">
                Total: <strong>${{ total }}.00</strong>
              </h4>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-xs-12">
              <button
                routerLink="checkout"
                type="button"
                class="btn btn-success btn-lg btn-block"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
